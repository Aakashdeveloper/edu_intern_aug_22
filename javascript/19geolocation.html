<html>
    <head>
        <title>Geo With Weather</title>
    </head>
    <body>
        <button onClick="geolocation()">Get Location</button>
        <p id="out"></p>
        <p id="weatherOut"></p>
        <img src='https://openweathermap.org/img/w/10d.png' alt="weather"/>
        <script>
            let x = document.getElementById('out');
            let y = document.getElementById('weatherOut');
            function geolocation(){
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showPosition)
                }else{
                    x.innerText = "Geo Not Supported"
                }
            }

            function showPosition(data){
                console.log(data)
                let lat = data.coords.latitude;
                let long = data.coords.longitude;
                x.innerText = `Latitude is ${lat} and longitude is ${long}`
                const url = `https://api.openweathermap.org/data/2.5/forecast/daily?lat=${lat}&lon=${long}&mode=json&units=metric&cnt=5&appid=fbf712a5a83d7305c3cda4ca8fe7ef29`
                //api calling
                fetch(url,{method: 'GET'})
                // return promise
                .then((res) => res.json())
                // resolve promise
                .then((data) => {
                    console.log(data)
                    let cityName = data.city.name;
                    let temp = data.list[0].temp.day;
                    y.innerText = `Your city is ${cityName} & temp is ${temp} Â°C`
                })
                .catch((err) => {
                    console.log(err)
                })

            }

        </script>

    </body>
</html>
